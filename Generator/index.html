<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body class="bg-stone-100 h-full w-full place-items-start pt-40">
    <main class="px-4 w-full flex flex-col justify-start">
      <h1 class="subpixel-antialiased h-[6vh] w-full text-3xl text-start flex-auto text-blue-800">AI Generated Image</h1>

      <div id="result" class="w-full h-auto mb-5 flex items-center justify-center rounded-lg overflow-hidden text-blue-800">
        image here.
      </div>

      <form action="" class="flex-col relative grid">
        <label for="prompt" class="text-xs text-blue-800">Prompt</label>
        <textarea rows="1" name="prompt" wrap="off" maxlength="160" class="w-full h-full resize-y rounded-md no-scrollbar overflow-x-scroll lg:pt-3 text-stone-100"></textarea>
        <button type="submit" class="mt-4 bg-blue-200">Generate</button>
      </form>

    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
